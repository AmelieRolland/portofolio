<section>
  <div class="container mx-auto px-4 lg:px-28 bg-color">
    <h2 class="py-28 text-5xl">Some projects</h2>

    <div class="flex flex-wrap justify-center md:justify-between">

      <div *ngFor="let project of projects; let i = index" class="w-full md:w-1/2 px-4 mb-8">
        <a [attr.data-aos]="i % 2 === 0 ? 'fade-right' : 'fade-left'"
          class="cursor-pointer animate-slide flex flex-col md:flex-row items-center bg-white rounded-lg shadow hover:bg-gray-100 backdrop-blur dark:bg-pink-300/10 dark:hover:bg-pink-300/20 w-full"
          (click)="openModal(project)">

          <div class="flex-shrink-0 w-full md:w-1/2 p-4">
            <img
              class="object-contain h-30 sm:h-48 md:h-56 lg:h-48 xl:h-56 rounded-t-lg md:rounded-l-lg md:rounded-t-none"
              src="../../../img/{{project.img}}" width="500" alt="">
          </div>

          <div class="flex flex-col justify-between p-4 leading-normal w-full md:w-2/3">
            <h5 class="mb-2 text-4xl  font-bold tracking-tight text-gray-900 dark:text-white">{{project.name}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{project.shortDescription}}</p>
            <div class="flex flex-wrap mt-2">
              <span *ngFor="let tech of project.stack" [ngClass]="getPillClass(tech)"
                class="text-xs font-semibold mr-2 mb-2 px-2.5 py-0.5 rounded">
                {{tech}}
              </span>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</section>

<!-- modal -->



<!-- Main modal -->
<div id="large-modal" tabindex="-1" aria-hidden="true"
  class=" backdrop-blur fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden h-full"
  [class.hidden]="!isModalOpen">
  <div class="relative w-full max-w-4xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow custom-gradiant">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          {{selectedProject?.name}}
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="closeModal()">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
       <img src="../../../img/{{selectedProject?.img}}" width="500" alt="">
      <div class="p-4 md:p-5 space-y-4" [innerHTML]="selectedProject?.description">
          
        
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          <!-- Ajoute d'autres détails du projet si nécessaire -->
        </p>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button (click)="closeModal()" type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
      </div>
    </div>
  </div>
</div>




<script>
  AOS.init();
</script>
