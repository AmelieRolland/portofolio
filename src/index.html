<script>
  AOS.init();
  window.addEventListener('scroll', function () {
    var changingText = document.getElementById('changingText');
    var scrollPosition = window.scrollY;

   
    if (scrollPosition > 100) {
      changingText.classList.add('text-color-scroll');
      changingText.classList.remove('text-color-initial');
    } else {
      changingText.classList.remove('text-color-scroll');
      changingText.classList.add('text-color-initial');
    }
  });
</script>
